<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Time</title>
</head>

<body>

    <body id="grad">
        <div class="container">
            <!-- Page Content goes here -->

            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-2">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="./Train.jpg" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s10">
                            <span class="black-text">
                                You Can't Stop A Train
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>Here's Your Train Schedule</tr>

                    <tr>
                        <th>Train Name</th>
                        <th>Final Destination</th>
                        <th>First Train</th>
                        <th>Frequency (Minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td id="train-name"></td>
                        <td id="final-destination"></td>
                        <td id="first-time"></td>
                        <td id="howOften"></td>
                        <td id="nextTrain"></td>
                        <td id="timeUntil"></td>
                    </tr>

                </tbody>

            </table>
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel grey lighten-5 z-depth-2">
                        <div class="row valign-wrapper">
                            <div class="col s2">
                                <img src="./train2.jpg" alt="" class="circle responsive-img">
                            </div>
                            <div class="col s10">
                                <span class="black-text">
                                    Add A Train To The Schedule
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="train-name" type="text" class="validate">
                            <label for="train-name">Train Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="final-destination" type="text" class="validate">
                            <label for="final-destination">Final Destination</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first-time" type="text" class="validate">
                            <label for="first-time">First Train Time (in military time HH:MM</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                                <input id="howOften" type="text" class="validate">
                                <label for="howOften">Frequency (mins)</label>
                            </div>
                        </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" id="add-train" type="submit" name="action">Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./train.js"></script>
    <script type="text/javascript">
    </script>
   
    </body>

</html>
